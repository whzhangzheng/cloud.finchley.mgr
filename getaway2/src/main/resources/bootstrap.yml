zuul:
  sensitiveHeaders:
  #打开网关支持重试开关
  retryable: true
  add-host-header: true
hystrix:
  stream:
    dashboard:
      intervalInMilliseconds: 500
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
        timeout:
          enabled: true
      
spring:
  cloud:
    loadbalancer:
      retry:
        enabled: true
  profiles:
    active: dev
  servlet:
    multipart:
        max-request-size: 100MB #最大请求大小
        max-file-size: 100MB #最大文件大小

ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 25000
  OkToRetryOnAllOperations: false
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

server:
  session-timeout: 1800
  tomcat:
    basedir: /springboot-tmp

logging:
  config: classpath:logback-spring.xml
  level:
    root: info

sys:
  security:
    ignore:
      urls:
        - /info
        - /health
        - /env
        - /metrics*
        - /trace
        - /dump
        - /hystrix*
        - /refresh
        - /logfile
        - /flyway
        - /liquibase
        - /heapdump
        - /loggers
        - /auditevents
        - /jolokia/
        - /jolokia
        - /configprops
        - /css/**/*.*
        - /img/**/*.*
        - /js/**/*.*
        - /fonts/**/*.*
        - /favicon.ico
        - /**/publicservice/**
        - /
        - /doLogin/*
        - /login
        - /mgr-auth/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
        #exclude: []

